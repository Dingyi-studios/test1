<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签页的名称</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 设置全局字体为 Inter，并添加一些基础样式 */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* 浅灰色背景 */
            color: #374151; /* 深灰色文本 */
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <!-- 头部区域 -->
    <header class="bg-blue-600 text-white p-4 shadow-md rounded-b-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold">巨大的标题</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#" class="hover:text-blue-200 transition duration-300">首页（没东西）</a></li>
                    <li><a href="#" class="hover:text-blue-200 transition duration-300">关于我（没东西）</a></li>
                    <li><a href="#" class="hover:text-blue-200 transition duration-300">文章（没东西）</a></li>
                    <li><a href="#" class="hover:text-blue-200 transition duration-300">联系（没东西）</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 主要内容区域 -->
    <main class="container mx-auto my-8 p-4 flex-grow">
        <section class="bg-white p-6 rounded-lg shadow-lg mb-8">
            <h2 class="text-2xl font-semibold text-blue-700 mb-4">最新文章</h2>

            <!-- 示例博客文章卡片 -->
            <article class="mb-6 border-b pb-6 last:border-b-0 last:pb-0">
                <h3 class="text-xl font-bold text-gray-800 mb-2">第一篇文章标题</h3>
                <p class="text-sm text-gray-500 mb-3">发布于 2025年7月14日 by K.K.</p>
                <p class="text-gray-700 leading-relaxed">
                    这里是一些内容
                    吧啦吧啦吧啦吧啦
                    再多写点
                </p>
                <a href="#" class="inline-block mt-4 text-blue-600 hover:text-blue-800 font-medium transition duration-300">阅读更多 &rarr;</a>
            </article>

            <!-- 另一篇示例博客文章卡片 -->
            <article class="mb-6 border-b pb-6 last:border-b-0 last:pb-0">
                <h3 class="text-xl font-bold text-gray-800 mb-2">第二个文章（我竟然会写第二个）</h3>
                <p class="text-sm text-gray-500 mb-3">发布于 2025年7月10日 by K.K.</p>
                <p class="text-gray-700 leading-relaxed">
                    在这篇文章中，我我啥都写不出来
                    我将会睡个大觉
                </p>
                <a href="#" class="inline-block mt-4 text-blue-600 hover:text-blue-800 font-medium transition duration-300">阅读更多 &rarr;</a>
            </article>
        </section>

        <!-- 侧边栏（可选） -->
        <aside class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold text-blue-700 mb-4">分类</h2>
            <ul class="space-y-2">
                <li><a href="#" class="text-gray-700 hover:text-blue-600 transition duration-300">生活</a></li>
                <li><a href="#" class="text-gray-700 hover:text-blue-600 transition duration-300">技术</a></li>
                <li><a href="#" class="text-gray-700 hover:text-blue-600 transition duration-300">旅行</a></li>
                <li><a href="#" class="text-gray-700 hover:text-blue-600 transition duration-300">美食</a></li>
            </ul>
        </aside>
    </main>

    <!-- 页脚区域 -->
    <footer class="bg-gray-800 text-white p-6 mt-8 rounded-t-lg">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 我的博客. 保留所有权利.</p>
            <div class="flex justify-center space-x-4 mt-2">
                <a href="#" class="hover:text-gray-400 transition duration-300">隐私政策</a>
                <a href="#" class="hover:text-gray-400 transition duration-300">服务条款</a>
            </div>
        </div>
    </footer>
</body>
</html>
